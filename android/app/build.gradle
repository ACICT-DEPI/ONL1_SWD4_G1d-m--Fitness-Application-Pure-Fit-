plugins {
    id "com.android.application"
    id "kotlin-android"
    // Apply the Flutter Gradle Plugin after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.PureFit"
    // Set your compile SDK version to a specific value (e.g., 33)
    compileSdkVersion 34
    

    compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
    }

    defaultConfig {
        // Use your application ID
        applicationId "com.example.PureFit"
        // Set a specific minimum SDK version (e.g., 21 for wider compatibility)
        minSdkVersion 21
        // Set the target SDK version to match the latest version you're targeting (e.g., 33)
        targetSdkVersion 34
        // Set versionCode and versionName manually
        versionCode 1 // Increment this with each release
        versionName "1.0"
    }

    buildTypes {
        release {
            // Use signingConfig as required for release builds (update for production releases)
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
            // Add Proguard rules if needed for release builds
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.appcompat:appcompat-resources:1.6.1'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.9.0'

    // If you're using Jetifier and AndroidX
    implementation 'androidx.core:core-ktx:1.10.1'

    // Multidex if needed
    implementation 'androidx.multidex:multidex:2.0.1'

    // Other dependencies
}

flutter {
    // Keep the path to your Flutter project as needed
    source = "../.."
}
